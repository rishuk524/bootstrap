<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .con{
            background-color: #a1a1a1;
            height: 100vh;
        }
        .grey{
            background-color: orange;
            height: 200px;
        }
        .gr{
            background-color: red;
            height: 200px;
        }
        .g{
            background-color: aqua;
            height: 200px;
        }
    </style>
  </head>
  <body>
     <div class="container con">
         <div class="row">
             <div class="col-sm-8 grey">colum-1</div>
             <div class="col-sm gr">colum-2</div>
             <div class="col-sm g">colum-3</div>
         </div>
          <div class="row">1</div>
            <div class="row justify-content-md-center">
             <div class="col-sm-6 grey">colum-1</div>
             <div class="col-sm col-md-auto gr">colum-2 and something</div>
             <div class="col-sm g">colum-3</div>
         </div>
         <div class="row">2</div>
            <div class="row ">
             <div class="col grey">colum-1</div>
             <div class="col gr">colum-2 and something</div>
             <div class="w-100"></div>
             <div class="col g">colum-3</div>
             <div class="col gr">colum-4</div>
     </div>
     <div class="row">3</div>
     <div class="row ">
      <div class="col-lg-6 col-md-4 col-sm-6 grey">colum-1</div>
      <div class="col-lg-3 col-md-4 col-sm-3  gr">colum-2 and something</div>
      <div class="col-lg-3 col-md-4 col-sm-3 g">colum-3</div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
